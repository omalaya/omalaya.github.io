<!doctype html>
<html lang="en-RU" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Creative designer portfolio</title>

    <link rel="icon" href="http://malaya.pp.ua/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/typography.css"/>

    <link rel="stylesheet" href="lib/gallery/justifiedGallery.min.css"/>
    <link rel="stylesheet" href="lib/colorbox/colorbox.css"/>


    <script src="lib/jquery-3.1.1.js"></script>
    <script src="lib/gallery/jquery.justifiedGallery.js"></script>
    <script src="lib/colorbox/jquery.colorbox-min.js"></script>
    <script src="lib/colorbox/jquery.colorbox-ru.js"></script>

    <script src="js/config.js"></script>
    <script src="js/vk.js"></script>
    <script src="js/func.js"></script>

    <script>
        $(function () {
            window.$Nav = $("#nav")
            window.$Images = $("#images")
            window.$Pages = $("#pages")
            window.$PagesNav = $Pages.find("nav")
            window.$PageWrap = $Pages.find(".page-text-wrap")
            window.$PageClose = $PageWrap.find(".page-text-wrap-close")
            window.$PageText = $PageWrap.find(".page-text")

            window.SelectedAlbumId = getUrlParameter("album")

            Vk.loadAlbums(function (albums) {
                showAlbumsNav(albums)

                if (SelectedAlbumId) {
                    hoverMenuItem($selectedAlbumMenuItem())
                    showAlbum(SelectedAlbumId)
                }

                stickAlbumsNav()
                fixDesignAfterAsynk()
            })

            $PageClose.click(pageClose_click)

            Vk.loadPages(function () {
                showPagesNav()
                fixDesignAfterAsynk()
            })
        })
    </script>
</head>
<body>
<section id="pages">
    <nav></nav>
    <div class="page-text-wrap">
        <span class="page-text-wrap-close"></span>
        <div class="page-text"></div>
    </div>
</section>
<header>
    <h1>Olga Malaya</h1>
    <h2>- creative designer portfolio</h2>
</header>
<section id="nav"></section>
<section id="images"></section>
</body>
</html>
