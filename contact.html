<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/index.css"/>
<link rel="stylesheet" href="css/typography.css"/>

<link rel="stylesheet" href="lib/gallery/justifiedGallery.min.css"/>
<link rel="stylesheet" href="lib/colorbox/colorbox.css"/>

<style>
    .contact-wrap {
        overflow: hidden;
        width: 100%
    }

    #contact-form {
        font-size: 20px;
        width: 70%;
        overflow: hidden;
        display: block;
        float:left;
        box-sizing: border-box;
        padding: 10px;
    }
    #contact-form input,
    #contact-form textarea,
    #contact-form select {
        border: 0;
        display: block;
        margin-bottom: 31px;
        color: #888;
        background-color: #fff;
        margin-right: 0;
        width: 100%;
        padding: 17px 20px 18px 20px;
        font-size: 20px;
    }

    #contact-form label {
        display: block;
        margin: 10px 0;
    }

    #contact-form label small {
        color: #444;
        font-size: 15px;
        display: block;
    }

    #send {
        background: #333;
        border: 2px solid #333;
        color: #f6f6f6;
        width: 100%;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    #send:hover {
        border-color: #333333;
        background: #f6f6f6;
        color: #333;
    }

    #contact-info {
        width: 30%;
        overflow: hidden;
        box-sizing: border-box;
        padding: 10px;
    }

    #contact-info h1 {
        font-size: 40px;
        font-weight: bold;
        margin: 20px 0;
    }

    #contact-info .description {
        font-size: 20px;
        line-height: 1.3;
    }

    #contact-info .mail {
        margin: 20px 0;
        font-size: 30px;
    }
</style>
<div class="contact-wrap">

    <form method="post" id="contact-form" autocomplete="off">
        <fieldset>
            <label for="name">Ваше ім'я</label>
            <input name="name" type="text" id="name" title="Як до вас звертатись?">

            <label for="email">Як з вами зв'язатися? <small>Напишіть куди надісляти Вам відповідь: телефон, email чи посилання на соц мережу</small></label>
            <input name="email" type="text" id="email" title="Email">

            <label for="message"><span class="required">Опиз замовлення чи запитання</span></label>
            <textarea name="message" rows="6" id="message" title="Текст повідомлення" autofocus></textarea>

            <button id="send">Відправити</button>
        </fieldset>
    </form><div id="contact-info">
        <h1>Say Hi!</h1>

        <p class="description">
            Get in touch via contact form or email us directly. We will get back to you as soon as possible.
        </p>

        <p class="mail">
            email@gmail.com
        </p>
    </div>

</div>
