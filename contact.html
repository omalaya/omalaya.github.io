<link rel="stylesheet" href="css/contact.css"/>
<script src="js/contact.js"></script>
<div class="contact-wrap">

    <form class="contact-form">
        <fieldset>
            <label for="name">Ваше ім'я</label>
            <input name="name" type="text" id="name" title="Як до вас звертатись?">

            <label for="contact">Як з вами зв'язатися?
                <small>Напишіть куди надіслати Вам відповідь: телефон, email чи посилання на соц мережу</small>
            </label>
            <input name="contact" type="text" id="contact" title="Ваши контакты">

            <label for="message"><span class="required">Опис замовлення чи запитання</span></label>
            <textarea name="message" rows="5" id="message" title="Текст повідомлення" autofocus></textarea>

            <button class="submit">&nbsp;<span>Відправити</span>&nbsp;</button>
            <div id="send-status-wrapper"><span id="send-status"></span></div>
        </fieldset>
    </form>
    <div class="contact-info">
        <h1 id="contact-title"></h1>
        <p id="contact-description" class="description" ></p>
        <p id="contact-email" class="mail"><p>
        <p id="contact-phone"></p>
        <p id="contact-social"></p>
    </div>

</div>
